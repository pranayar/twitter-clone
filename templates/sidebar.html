<!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
           <a href="{{ url_for('home') }}" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="{{ url_for('profile') }}" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
             <a href="{{ url_for('notifications') }}" class="nav-item">
                <i class="far fa-bell"></i> 
                <span>Notifications</span>
            </a>
    
            <a href="{{ url_for('logout') }}" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
            <div class="profile-info mt-6">
                <div class="flex items-center">
                    {% if profile_pic_base64 %}
                        <img src="data:image/jpeg;base64,{{ profile_pic_base64 }}" class="w-10 h-10 profile-pic mr-3" alt="Profile Picture">
                    {% else %}
                        <div class="w-10 h-10 rounded-full bg-gray-200 mr-3 flex items-center justify-center">
                            <i class="fas fa-user text-gray-600"></i>
                        </div>
                    {% endif %}
                    <div>
                        <p class="font-semibold text-sm">{{ name }}</p>
                        <p class="text-gray-500 text-sm">@{{ username }}</p>
                    </div>
                </div>
            </div>
