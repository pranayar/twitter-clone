<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Home - Twitter Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Top Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex items-center justify-between">
    <div class="text-xl font-bold text-blue-500">TwitterClone</div>
    <div>
      <a href="{{ url_for('edit_profile') }}" class="mr-6 hover:underline">Edit Profile</a>
      <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="max-w-xl mx-auto mt-8 bg-white rounded-2xl shadow-md p-6">

    <!-- Tweet Input Box -->
    <form id="tweet-form" method="POST" action="{{ url_for('post_tweet') }}" class="mb-6">
      <textarea name="content" rows="3" maxlength="280" placeholder="What's happening?"
        required
        class="w-full rounded-md border border-gray-300 px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      <div class="flex justify-end mt-2">
        <button type="submit" class="bg-blue-500 text-white px-5 py-2 rounded-full hover:bg-blue-600 transition">
          Tweet
        </button>
      </div>
    </form>

    <!-- Tweets Timeline -->
    <div id="tweets-container" class="space-y-6">
      {% for tweet in tweets %}
      <div class="border-b border-gray-200 pb-4">
        <div class="flex items-center space-x-3">
          <img src="data:image/png;base64,{{ tweet.profile_pic_base64 }}" alt="User Pic"
            class="w-10 h-10 rounded-full object-cover" />
          <div>
            <div class="font-semibold text-gray-900">{{ tweet.name }} <span class="text-gray-500 text-sm">@{{ tweet.username }}</span></div>
            <div class="text-gray-500 text-xs">{{ tweet.created_at.strftime('%b %d, %Y %H:%M') }}</div>
          </div>
        </div>
        <p class="mt-3 text-gray-800">{{ tweet.content }}</p>
      </div>
      {% else %}
      <p class="text-center text-gray-500">No tweets yet. Start tweeting!</p>
      {% endfor %}
    </div>

  </div>

</body>
</html>
